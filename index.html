<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Project Tracker</title>
</head>

<body>
  <header>
    <div id="hero">
      <div id="clock">
        <h1></h1>
      </div>
    </div>
  </header>
  <main>
    <!-- Instructions Card Component -->
    <section>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Instructions</h5>
          <p class="card-text">Click the button below to open a form and provide information for the following:</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Project Name</li>
          <li class="list-group-item">Project Type</li>
          <li class="list-group-item">Due Date</li>
          <li class="list-group-item">Hourly Rate</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Add Project</a>
        </div>
      </div>
    </section>
    <!-- Modal User Input Component -->
    <section>
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    
  </footer>

  <!-- Javascript LINK -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="./script.js"></script>
</body>

</html>
