<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- these links made my modal werk :3 jquery 3.6 and jquery UI CSS 1.13.2  -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Jquery UI for datepicker component in modal -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- Bootstrap CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Project Tracker</title>
</head>

<body class="d-flex flex-column justify-content-between">
  <!-- Header with Clock -->
  <header class="h-auto">
    <div id="hero" class="w-100 d-flex flex-column justify-content-center align-items-center">
      <h1>Project Tracker</h1>
      <h2>Current time and date:</h2>
      <!-- Date and Clock get rendered here -->
      <div id="clock">
        <h2></h2>
      </div>
    </div>
  </header>
  <main class="flex-grow-1 d-flex flex-row justify-content-between m-4">
    <!-- Instructions Card Component -->
    <section>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Instructions</h5>
          <p class="card-text">Click the button below to open a form and provide information for the following:</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Project Name</li>
          <li class="list-group-item">Project Type</li>
          <li class="list-group-item">Due Date</li>
          <li class="list-group-item">Hourly Rate</li>
        </ul>
        <div class="card-body">
          <button type="button" data-toggle="modal" data-target="#myModal" class="my-2 btn btn-danger">Add
            Project</button>
        </div>
      </div>
    </section>
    <!-- Modal User Input Component -->
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add a new project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- project name -->
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm">Project Name</span>
              <input type="text" id="input" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <!-- project name end -->
            <!-- dropdown -->
            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect02">
                <option selected>Choose...</option>
                <option value="Web Application (Front End)">Web Application (Front End)</option>
                <option value="Web Application (Back End)">Web Application (Back End)</option>
                <option value="Web Application (Full Stack)">Web Application (Full Stack)</option>
                <option value="Mobile Application">Mobile Application</option>
                <option value="Print Campaign">Print Campaign</option>
                <option value="Digital Marketing Campaign">Digital Marketing Campaign</option>
              </select>
              <label class="input-group-text" for="inputGroupSelect02">Project Type</label>
            </div>
            <!-- dropdown end -->
            <!-- datepicker -->
            <p>Date: <input type="text" id="datepicker"></p>
            <!-- datepicker end -->
          </div>
          <div class="modal-footer">
            <button type="button" id="button" class="btn btn-primary">Add Project</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Table Component -->
    <div id="table-div" class="w-50">
      <table class="table" id="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer class="d-flex flex-column justify-content-center align-items-center">
    <h5 class="my-4">Made with ❤️ by Ducki and Gewsi</h5>
  </footer>

  <!-- dayJS and our script.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
